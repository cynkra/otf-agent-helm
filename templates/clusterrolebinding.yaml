{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "otf-agent.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "otf-agent.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "otf-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace | quote }}
{{- end }}
